<source>
  @type tail
  path /var/log/nginx/host.access*.log
  pos_file /var/log/td-agent/host.access.log.pos
  tag nginx.access
  format nginx
</source>

<match access.**>
type grep
input_key :wq!

</match>

<match **>
  @type mongo
  database nginxdata
  collection access
  host db
  port 27017
</match>
